<!DOCTYPE html >
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Pay My Buddy-login</title>

<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/73c8e5a929.js"></script>

</head>

<body>
	<div class="container align-self-center">
		<div class="row vh-100 d-flex align-items-center">
			<div class="mx-auto text-center element">
				<div>
					<img src="images/logo.png" class="logo mb-5">
				</div>

				<form th:action="@{/login}" method="post">
					<div class="inner-addon left-addon">
						<i class="far fa-envelope"></i> <input type="text"
							class="form-control formulaire mb-4" placeholder="Email" name="username">
					</div>
					<div class="inner-addon left-addon">
						<i class="fas fa-asterisk"></i> <input type="password"
							class="form-control formulaire mb-5" placeholder="Password" name="password">
					</div>
					<div class="checkbox">
						<input type="checkbox" class="form-check-input" checked> <label
							class="form-label">Remember me</label>
					</div>
					<div>
						<button class="couleurbouton" type="submit" value="Login">Login</button>

					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/bootstrap/js/jquery-3.4.1.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
